<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Phrases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-phrase-list-item *ngFor="let phrase of phrases | async" [phrase]="phrase"></app-phrase-list-item>
  </ion-list>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button (click)="talk()">Talk</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
